<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "Mike"
        var age = 27
        // 在 info 中获取name的值和age的值，并且age的值+1
        // 做法： 使用模板字符串 + 表达式实现
        // 模板字符串符号写法 ``(飘)
        // 表达式：${变量名称}
        var info = `name is ${name}, age is ${age+1}`
        console.log(info) 
    </script>
</body>
</html>
